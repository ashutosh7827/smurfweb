<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: rgb(137, 135, 135);
}

* {
  box-sizing: border-box;
}

.container 
{
    width:50%;
    margin:auto;
  padding: 16px;
  border:1px solid black;
  background-color: white;
}


input[type=text], input[type=password],  input[type=radio]
{
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus,  input[type=radio]:focus 
{
  background-color: #ddd;
  outline: none;
}


hr 
{
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

h1
{
    text-align:center;
    
}


.registerbtn 
{
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover
 {
  opacity: 1;
}

a 
{
  color: dodgerblue;
}


.signin 
{
  background-color: #f1f1f1;
  text-align: center;
}

input[type="radio"]{width:10%;height:20px;  font-size:30px;}

</style>
</head>
<body>

<form action="/action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>

    <label for="age"><b>Date of Birth</b></label>
    <input type="text" placeholder="Enter your age" name="age" id="age" required>

    <label for="gender"><b>Gender</b></label>
    Male<input type="radio" value="Male" name="gender">
female<input type="radio" value="female" name="gender">
other<input type="radio" value="other" name="gender">
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
