<style>
    header
{
                                                                       
  width:100%;
 
  font-size:25px;
  padding:5px;

  background:rgb(39, 91, 245);


                                                                               
                                                                         
 }

header ol
{
padding:0px;
margin-left:25%;
}

header ol li
{
list-style:none;
padding:10px;
cursor:pointer;
display:inline;
margin:2%;


}


header ol li:hover
{
color:red;
transform:scale(1.10);
transition:0.5s;
border-radius:60px;


}

header ol li a:link
{
color:white;;
text-decoration:none;
font-size:23px;
}

header ol li a:visited
{
color:black;
}

header ol li a:hover
{

color:red;

}

header ol li a:active
{
color: red;

}

 position:absolute;
 left:87%;
 top:4.5%;

 width:7%;
 text-align:center;
 font-size:25px;
background:transparent;
color:white;
padding:10px;

}

#button-top a:link
